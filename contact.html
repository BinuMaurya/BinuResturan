<style>
/* Body Styling */
body {
    font-family: 'Arial', sans-serif;
    background: url('images/contact-bg.jpg') no-repeat center center fixed;
    background-size: cover;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Contact Form Container */
.contact-container {
    background: rgba(255, 255, 255, 0.9);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    text-align: center;
    max-width: 400px;
    width: 90%;
}

/* Heading */
.contact-form h1 {
    color: #333;
    font-size: 26px;
    margin-bottom: 10px;
}

/* Contact Info */
.contact-info p {
    color: #555;
    font-size: 14px;
    margin-bottom: 15px;
}

/* Input Fields */
.contact-form input,
.contact-form textarea {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    outline: none;
    transition: 0.3s;
}

.contact-form input:focus,
.contact-form textarea:focus {
    border-color: #007bff;
    box-shadow: 0px 0px 8px rgba(0, 123, 255, 0.4);
}

/* Submit Button */
.contact-form button {
    background: #007bff;
    color: white;
    border: none;
    padding: 12px 18px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
}

.contact-form button:hover {
    background: #0056b3;
}

/* Responsive Design */
@media (max-width: 480px) {
    .contact-container {
        width: 95%;
        padding: 20px;
    }
}
/* Modal Default Hidden Rahega */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

/* Modal Content Box */
.modal-content {
    background: white;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
    width: 300px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
    position: relative;
}

/* Close Button */
.close-btn {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 24px;
    cursor: pointer;
    color: #333;
}
.modal.open {
    display: flex;
}

</style>
</head>

<!-- Custom Popup Modal -->
<div id="success-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <p>âœ… Your form has been successfully submitted!</p>
    </div>
</div>
<script>
    function openModal() {
        document.getElementById("success-modal").style.display = "flex";
    }

    function closeModal() {
        document.getElementById("success-modal").style.display = "none";
    }

    document.querySelector("form").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission (for demo)
        openModal(); // Show modal
        this.reset(); // Reset form fields
    });
window.onclick = function(event) {
        const modal = document.getElementById("success-modal");
        if (event.target === modal) {
            closeModal();
        }
    }
</script>
